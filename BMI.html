<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

</head>
<body>
    <div class = "outer" style = "background-color: rgba(0,0,0,0.4);margin:10%; padding:0px;">
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" placeholder="Enter weight in kg"><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Enter height in meters"><br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result"></p>
        <!-- Back/Home links with icon -->
        <a href="index.html" class="back-link"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</div>
    <script src="BMI.js"></script>
</body>
</html>
